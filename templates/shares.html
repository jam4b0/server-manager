{% extends "base.html" %}
{% block content %}
<h2>Samba Shares</h2>
<a href="{{ url_for('smb.add_share') }}" class="btn btn-success mb-3">Neuen Share anlegen</a>
<table class="table table-striped table-hover">
  <thead>
    <tr><th>Name</th><th>Pfad</th><th>Aktionen</th></tr>
  </thead>
  <tbody>
    {% for share in shares %}
      <tr>
        <td>{{ share }}</td>
        <td>{{ config[share]['path'] }}</td>
        <td>
          <a href="{{ url_for('smb.edit_share', share_name=share) }}" class="btn btn-sm btn-primary">Bearbeiten</a>
          <form method="POST" action="{{ url_for('smb.delete_share', share_name=share) }}" style="display:inline-block" onsubmit="return confirm('Share wirklich löschen?');">
            <button type="submit" class="btn btn-sm btn-danger">Löschen</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
