{% extends "base.html" %}
{% block content %}
<h2>NFS Exports</h2>
<a href="{{ url_for('nfs.add_export') }}" class="btn btn-success mb-3">Neuen Export anlegen</a>
<table class="table table-striped">
  <thead><tr><th>Pfad</th><th>Optionen</th><th>Aktionen</th></tr></thead>
  <tbody>
    {% for export in exports %}
      <tr>
        <td>{{ export.path }}</td>
        <td>{{ export.options }}</td>
        <td>
          <a href="{{ url_for('nfs.edit_export', path=export.path) }}" class="btn btn-sm btn-primary">Bearbeiten</a>
          <form method="POST" action="{{ url_for('nfs.delete_export', path=export.path) }}" style="display:inline-block" onsubmit="return confirm('Export wirklich löschen?');">
            <button type="submit" class="btn btn-sm btn-danger">Löschen</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
